<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="ammap/ammap.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.4.1/css/bootstrap-slider.min.css" type="text/css" media="all" />		
		<script src="js/vendor/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="js/vendor/webStorage.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.4.1/bootstrap-slider.min.js" type="text/javascript"></script>
		<script src="ammap/ammap.js" type="text/javascript"></script>	
		<script src="ammap/maps/js/worldLow.js" type="text/javascript"></script>
		<script src="amcharts/amcharts.js"></script>
		<script src="amcharts/radar.js"></script>	
		<script src="js/app.js"></script>
		<script src="js/models/index.js"></script>	
		<script src="js/models/index_generator.js"></script>
		<script src="js/models/indicator_store.js"></script>
		<script src="js/views/index.js"></script>
		<script src="js/views/map.js"></script>
		<script src="js/views/comparsion_chart.js"></script>
		<script src="js/controllers/index.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div id="mapdiv" class="col-md-9"></div>
				<div class="col-md-3">
					<div class="knob-group">
						<h5 class="headline">How do you weight in different factors?</h5>			
						<div class="weight-range-texts">
							<em>
								<p class="pull-left">ignore</p>
								<p class="pull-right"><strong>emphasize</strong></p>
							</em>
						</div>
						<div class="clearfix">
							<h6>Pollution</h6>
							<input id="pollution-weight" type="text" data-provide="slider" data-slider-ticks="[0, 100, 200]" data-slider-ticks-snap-bounds="5" data-slider-value="100" data-slider-ticks-labels1='["ignore", "", "most important"]'/>			
							<h6>Internet Cost</h6>
							<input id="internet-weight" type="text" data-provide="slider" data-slider-ticks="[0, 100, 200]" data-slider-ticks-snap-bounds="5" data-slider-value="100" data-slider-ticks-labels1='["ignore", "", "most important"]'/>
							<h6>Meritocracy</h6>
							<input id="meritocracy-weight" type="text" data-provide="slider" data-slider-ticks="[0, 100, 200]" data-slider-ticks-snap-bounds="5" data-slider-value="100" data-slider-ticks-labels1='["ignore", "", "most important"]'/>
							<h6>Health Expense</h6>
							<input id="health-weight" type="text" data-provide="slider" data-slider-ticks="[0, 100, 200]" data-slider-ticks-snap-bounds="5" data-slider-value="100" data-slider-ticks-labels1='["ignore", "", "most important"]'/>
							<h6>Intellectual Capacity</h6>
							<input id="intel-weight" type="text" data-provide="slider" data-slider-ticks="[0, 100, 200]" data-slider-ticks-snap-bounds="5" data-slider-value="100" data-slider-ticks-labels1='["ignore", "", "most important"]'/>
							<h6>Brain Drain</h6>
							<input id="migration-weight" type="text" data-provide="slider" data-slider-ticks="[0, 100, 200]" data-slider-ticks-snap-bounds="5" data-slider-value="100" data-slider-ticks-labels1='["ignore", "", "most important"]'/>
						</div>		
					</div>
					<div id="chartdiv" style="heigh1t: 400px;"></div>
				</div>
			</div>  		
		</div>	
	</body>
</html>
